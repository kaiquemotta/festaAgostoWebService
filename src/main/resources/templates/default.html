<!DOCTYPE html>
<html lang="pt-BR" th:fragment="layout (title, content)"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security%22%3E">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
  <!-- JQVMap -->
  <link rel="stylesheet" th:href="@{/plugins/jqvmap/jqvmap.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
   <link rel="stylesheet"  th:href="@{/plugins/datatables/dataTables.bootstrap4.css}">
  
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
  <!-- summernote -->
  <link rel="stylesheet" th:href="@{/plugins/summernote/summernote-bs4.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.css}">
	
	    
</head>

<body class="sidebar-mini layout-fixed sidebar-open">
	<div th:insert="/fragmentos/navbar :: navbar"></div>
	<div th:insert="/fragmentos/sidebar:: sidebar"></div>
		<div class="content-wrapper">
				<div class="content-header">
					<main>
						<div class="container-fluid">
							<div th:replace="${content}">
								<p>Layout content</p>
							</div>
						</div>
					</main>
				</div>
		</div>
		
	<div th:insert="/fragmentos/footer :: footer"></div>
	
			
		<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
		<!-- jQuery UI 1.11.4 -->
		<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	    <script src="http://ajax.googleapis.com/ajax/libs/mootools/1.3/mootools-yui-compressed.js"></script>
		 <script th:src="@{/plugins/choosen/mootools-more-1.4.0.1.js}"></script>
		<script th:src="@{/plugins/choosen/chosen.js}"></script>
		<!-- Bootstrap 4 -->
		<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/plugins/moment/moment.min.js}"></script>
		<!-- Tempusdominus Bootstrap 4 -->
		<script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
		<!-- Summernote -->
		<script th:src="@{/plugins/summernote/summernote-bs4.min.js}"></script>
		<!-- overlayScrollbars -->
		<script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
		<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}"></script>
		<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
		<!-- FastClick -->
		<script th:src="@{/plugins/fastclick/fastclick.js}"></script>
		<script th:src="@{/plugins/maskmoney/jquery.maskMoney.js}"></script>
		<!-- AdminLTE App -->
		<script th:src="@{/dist/js/adminlte.js}"></script>
		<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
		<script th:src="@{/plugins/validate/jquery.validate.js}"></script>
		<script th:src="@{/js/venda/main.js}"></script>
	    <script th:src="@{/js/produto/main.js}"></script>
		
		






</body>
</html>
